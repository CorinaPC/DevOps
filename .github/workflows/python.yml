name: Exploradores DevOps - CI  # Nome da pipeline que aparece no GitHub Actions

# QUANDO EXECUTAR
on:
  push:
    branches: [ "main" ]  # Sempre que fizer push na branch main
  pull_request:
    branches: [ "main" ]  # Sempre que fizer um pull request para a branch main

# DEFINIÃ‡ÃƒO DOS JOBS
jobs:
  build-and-test:
    name: ğŸš€ Build, VerificaÃ§Ãµes e Testes
    runs-on: ubuntu-latest  # Usa uma mÃ¡quina virtual Ubuntu padrÃ£o

    steps:
      # 1ï¸âƒ£ Baixar o cÃ³digo do repositÃ³rio
      - name: ğŸ”„ Checkout do repositÃ³rio
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Ver arquivos no repositÃ³rio (para debug visual)
      - name: ğŸ“‚ Listar arquivos no repositÃ³rio
        run: ls -la

      # 3ï¸âƒ£ Verificar estrutura mÃ­nima esperada
      - name: ğŸ“ Verificar estrutura mÃ­nima do projeto
        run: |
          for dir in ".github" ".github/workflows" ; do
            if [ ! -d "$dir" ]; then
              echo "âŒ DiretÃ³rio obrigatÃ³rio '$dir' estÃ¡ faltando!"
              exit 1
            fi
          done
          echo "âœ… Estrutura mÃ­nima verificada"

      # 4ï¸âƒ£ Verificar sintaxe do README.md
      - name: ğŸ“„ Verificar markdown (README.md)
        uses: nosborn/github-action-markdown-cli@v3
        with:
          files: README.md

      # 5ï¸âƒ£ Verificar arquivos indesejados no projeto
      - name: ğŸ§¹ Verificar e remover arquivos desnecessÃ¡rios
        run: |
          echo "Verificando arquivos indesejados..."
          if find . -type f \( -name "*.log" -o -name ".DS_Store" \) -print -quit | grep -q .; then
            echo "âŒ Arquivos indesejados encontrados! Pipeline falhou."
            exit 1
          else
            echo "âœ… Nenhum arquivo indesejado encontrado."
          fi

      # 6ï¸âƒ£ Instalar o Python (versÃ£o 3.10, por exemplo)
      - name: ğŸ Instalar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 7ï¸âƒ£ Instalar dependÃªncias do projeto (pytest)
      - name: ğŸ“¦ Instalar dependÃªncias
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      # 8ï¸âƒ£ Executar os testes com pytest
      - name: ğŸ§ª Rodar testes com pytest
        run: pytest

      # 9ï¸âƒ£ FinalizaÃ§Ã£o com sucesso
      - name: âœ… CI Finalizado com sucesso
        run: echo "ğŸ‰ Pipeline finalizada com sucesso!"
