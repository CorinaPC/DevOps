name: Exploradores DevOps - CI  # Nome da pipeline que aparecerÃ¡ no GitHub Actions

on:
  push:
    branches: [ "main" ]        # Executa a pipeline quando houver push na branch main
  pull_request:
    branches: [ "main" ]        # Executa a pipeline quando houver pull request para a branch main

jobs:
  build:
    name: ğŸš€ Build e Teste      # Nome do job
    runs-on: ubuntu-latest      # Define que o job serÃ¡ executado em uma VM Ubuntu mais recente

    steps:
      - name: ğŸ”„ Checkout do repositÃ³rio
        uses: actions/checkout@v4  # Faz o checkout do cÃ³digo do repositÃ³rio para a VM

      - name: ğŸ“‚ Listar arquivos no repositÃ³rio
        run: ls -la                # Lista todos os arquivos e pastas do repositÃ³rio

      - name: ğŸ“ Verificar estrutura mÃ­nima do projeto
        run: |                     # Verifica se os diretÃ³rios .github e .github/workflows existem
          for dir in ".github" ".github/workflows" ; do
            if [ ! -d "$dir" ]; then
              echo "âŒ DiretÃ³rio obrigatÃ³rio '$dir' estÃ¡ faltando!"
              exit 1               # Se faltar algum diretÃ³rio, falha a pipeline
            fi
          done
          echo "âœ… Estrutura mÃ­nima verificada"

      - name: ğŸ“„ Verificar markdown (README.md)
        uses: nosborn/github-action-markdown-cli@v3  # Usa uma aÃ§Ã£o para verificar a sintaxe do README.md
        with:
          files: README.md

      - name: ğŸ§¹ Verificar e remover arquivos desnecessÃ¡rios
        run: |                     # Procura por arquivos indesejados (.log, .DS_Store)
          echo "Verificando arquivos indesejados..."
          if find . -type f \( -name "*.log" -o -name ".DS_Store" \) -print -quit | grep -q .; then
            echo "Arquivos indesejados encontrados! Finalizando com falha."
            exit 1                 # Se encontrar, falha a pipeline
          else
            echo "Nenhum arquivo indesejado encontrado."
          fi

      - name: âœ… CI Finalizado com sucesso
        run: echo "Pipeline finalizado com sucesso ğŸ‰"  # Mensagem final de sucesso